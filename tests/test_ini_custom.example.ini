[core]
handlers = mailhandler, filehandler, streamhandler
template = report_template.txt

[attributes]
title = title of the report

[mailhandler]
class = MailHandler
host = smtp.example.com, 25
from_address = lappupdate@example.com
mail_sent = ./mailstore/sent
pending_mail = ./mailstore/pending
to_addresses = sysadmin@example.com, help@example.com
subject = lAppUpdate: New Update(s) Alert

[filehandler]
class = FileHandler
filename = ./tempstore/report.html
mode = a

[streamhandler]
class = StreamHandler
stream = sys.stderr
