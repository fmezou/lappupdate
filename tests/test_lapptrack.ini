[core]
store = ../~store/app
logger = ./test_lapptrack-logger.ini
pulling_report = ./pulling_report.ini
fetching_report = ./fetching_report.ini
approving_report = ./approving_report.ini

[sets]
__manual__ = manual
__thirdparty__ =
__all__ = all


[applications]
mock = on
httpmock = on
contentmock = on

[mock]
qualname = cots.mock.MockHandler

[httpmock]
qualname = cots.mock.HTTPMockHandler

[contentmock]
qualname = cots.mock.ContentErrorMockHandler
