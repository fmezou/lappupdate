# Logging configuration section contains configuration items used by the
# logging module. See the 'Configuration file format' (docs.python.org/3/
# library/logging.config.html#configuration-file-format) to have details about
# the file format.
[loggers]
keys=root, main, support, cots

[handlers]
keys=logfile

[formatters]
keys=logfile

[logger_root]
level=NOTSET
handlers=logfileHandler

[logger_main]
level=DEBUG
handlers=logfileHandler
propagate = 0
qualname = __main__

[logger_support]
level=ERROR
handlers=logfileHandler
propagate = 0
qualname = support

[logger_cots]
level=ERROR
handlers=logfile
propagate = 0
qualname = cots

[handler_logfile]
class=FileHandler
level=DEBUG
formatter=logfile
args=("test_lapptrack.log", "a")

[formatter_logfile]
format=%(asctime)s - %(levelname)s - %(name)s [%(funcName)s] - %(message)s