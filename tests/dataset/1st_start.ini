[core]
store = ../~store/app
logger = logger.ini
pulling_report = pulling_report.ini
fetching_report = fetching_report.ini
approving_report = approving_report.ini

[sets]
__manual__ = manual
__thirdparty__ =
__all__ = all
mockers = mock, altmock


[applications]
mock = on
brothermock = on
pathmock = on
setmock = on

[brothermock]
qualname = cots.mock.BrotherMockHandler

[pathmock]
qualname = cots.mock.MockHandler
path = ${core:store}/altpathmock

[setmock]
qualname = cots.mock.MockHandler
path = ${core:store}/altsetmock
set = mockers
